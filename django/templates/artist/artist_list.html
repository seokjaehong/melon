{% extends 'base.html' %}
{% block content %}


<div class="artist-list-container">
    <!-- artist-add로 링크 -->
    <a href="{% url 'artist:artist-add' %}">add 창으로 이동 </a>
    <ul class="clearfix">
        {% for artist in artists %}
        <li class="clearfix">
            <a href="">
                <img src="{% if artist.img_cover %}{{ artist.img_cover.url }}{% endif %}" alt="" class="cover">
                <div class="artist-info">
                    <div class="name">{{ artist.name }}</div>
                    <div>{{ artist.nationality }}</div>
                    <div>{{ artist.birth_date }}</div>
                    <div>{{ artist.constellation }}</div>
                    <div>{{ artist.blood_type }}</div>
                </div>

                <button type="submit">좋아요</button>
            </a>
        </li>

        {% endfor %}
    </ul>
</div>
{% endblock %}
