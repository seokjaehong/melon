{% extends 'base.html' %}

{% block title %}artist list{% endblock %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">이름 </label>
        <input id="name" type="name" name="name" class="form-control">
    </div>

    <div class="form-group">
        <label for="real_name">본명</label>
        <input name="real_name" id="real_name" class="form-control"></input>
    </div>

    <div class="form-group">
        <label for="nationality"> 국적 </label>
        <input name="nationality" id="nationality" class="form-control"></input>
    </div>

    <div class="form-group">
        <fieldset class='birthday-picker' >
            <label for="birth_date">생년월일</label>

            <input name="birth_date" id="birth_date" class="form-control">
            </input>
        </fieldset>

    </div>
    <div class="form-group">
        <label for="constellation">별자리</label>
        <input name="constellation" id="constellation" class="form-control"></input>
    </div>

    <div class="form-group">
        <label for="blood_type">혈액형</label>
        <input name="blood_type" id="blood_type" class="form-control"></input>
    </div>

    <div class="form-group">
        <label for="intro">소개</label>
        <input name="intro" id="intro" class="form-control"></input>
    </div>

    <button type="submit" class="btn btn-primary">작성하기</button>


</form>


{% endblock %}
