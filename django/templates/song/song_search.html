{% extends 'base.html' %}


{% block title %}song search{% endblock %}

{% block content %}
<div>
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <input name="keyword" id="keyword" class="form-control">노래찾기
            <button type="submit">검색</button>
        </div>
    </form>

    <ul>
        {% for song in songs %}
        <li>
            {{song.title}}
        </li>
        {% endfor %}

    </ul>
</div>
{% endblock %}
